<header>
    <!-- //header background -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"> 
        <!-- Header contents -->
        <div><a href="http://www.todoFullstack.com" class="navbar-brand">todoFullstack</a></div>
    
        <ul class = "navbar-nav">
            <li><a *ngIf ="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/welcome/sathvick" class="nav-link">Home</a> </li>
            <li><a *ngIf ="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/todos" class="nav-link">Todos</a> </li>
        </ul>
        <!-- to make login and logout appear at the end -->
        <!-- Using login and logout defined in app-routing -->
        <ul class = "navbar-nav navbar-collapse justify-content-end">
            <li><a *ngIf ="!hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/login" class="nav-link">Login</a> </li>
            <li><a *ngIf ="hardcodedAuthenticationService.isUserLoggedIn()" routerLink="/logout" class="nav-link">logout</a> </li>
        </ul>

        <!-- Search form -->
    <form class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
        </div>
      </form>
    </nav>
</header>
